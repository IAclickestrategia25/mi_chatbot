<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Acceso al asistente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-page: #f4f5fb;
      --bg-card: #ffffff;
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --text-main: #111827;
      --text-muted: #6b7280;
      --radius-lg: 12px;
      --shadow-soft: 0 12px 30px rgba(15, 23, 42, 0.12);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #e0e7ff 0, #f4f5fb 40%, #f4f5fb 100%);
      color: var(--text-main);
    }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      padding: 24px 26px 22px;
      max-width: 360px;
      width: 100%;
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 22px;
      font-weight: 700;
    }

    p {
      margin: 0 0 16px;
      font-size: 14px;
      color: var(--text-muted);
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      font-weight: 500;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
      outline: none;
      background-color: #f9fafb;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background-color 0.15s ease;
    }

    input[type="password"]:focus {
      border-color: var(--primary);
      background-color: #ffffff;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.18);
    }

    button {
      margin-top: 14px;
      width: 100%;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(37, 99, 235, 0.4);
      transition: transform 0.1s ease, box-shadow 0.12s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 22px rgba(37, 99, 235, 0.45);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.35);
    }

    .note {
      margin-top: 10px;
      font-size: 12px;
      color: var(--text-muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Acceso al asistente</h1>
    <p>Introduce la contraseña facilitada para acceder a tu asistente personal.</p>
    <form action="/login" method="POST">
      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" required autofocus />
      <button type="submit">Entrar</button>
    </form>
    <div class="note">
      Desarrollado por Click Estrategia.
    </div>
  </div>
</body>
</html>
