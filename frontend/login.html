<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Acceso asistente Uribe Enea</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-page: #f4f5fb;
      --bg-card: #ffffff;
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --text-main: #111827;
      --text-muted: #6b7280;
      --radius-lg: 14px;
      --shadow-soft: 0 16px 40px rgba(15, 23, 42, 0.16);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #dbeafe 0, #f4f5fb 40%, #f4f5fb 100%);
      color: var(--text-main);
      padding: 16px;
    }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      padding: 26px 28px 22px;
      max-width: 380px;
      width: 100%;
      border: 1px solid rgba(148, 163, 184, 0.35);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top right, rgba(37, 99, 235, 0.08), transparent 50%);
      pointer-events: none;
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    .brand-pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      background: #e0ebff;
      color: #1d4ed8;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 8px;
    }

    .brand-pill span:last-child {
      opacity: 0.8;
      font-weight: 500;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 22px;
      font-weight: 700;
    }

    p {
      margin: 0 0 18px;
      font-size: 14px;
      color: var(--text-muted);
    }

    .powered {
      font-size: 12px;
      margin-bottom: 16px;
      color: var(--text-muted);
    }

    .powered strong {
      color: #111827;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      font-weight: 500;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
      outline: none;
      background-color: #f9fafb;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background-color 0.15s ease;
    }

    input[type="password"]:focus {
      border-color: var(--primary);
      background-color: #ffffff;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.18);
    }

    button {
      margin-top: 14px;
      width: 100%;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(37, 99, 235, 0.4);
      transition: transform 0.1s ease, box-shadow 0.12s ease, filter 0.12s ease;
    }

    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 8px 22px rgba(37, 99, 235, 0.45);
      filter: brightness(1.03);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.35);
      filter: none;
    }

    button:disabled {
      opacity: 0.7;
      cursor: wait;
      box-shadow: none;
    }

    .note {
      margin-top: 10px;
      font-size: 12px;
      color: var(--text-muted);
      text-align: center;
    }

    .note strong {
      font-weight: 600;
      color: #111827;
    }

    .error {
      margin-top: 8px;
      font-size: 13px;
      color: #b91c1c;
      min-height: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <div class="brand-pill">
        <span>URIBE ENEA</span>
        <span>Asistente documental</span>
      </div>

      <h1>Acceso al asistente</h1>
      <p>Introduce la contraseña facilitada para acceder al asistente privado de Uribe Enea.</p>

      <div class="powered">
        Desarrollado por <strong>Click Estrategia</strong>.
      </div>

      <form id="loginForm" action="/login" method="POST">
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" required autofocus />
        <button type="submit">Entrar</button>
        <div id="loginError" class="error"></div>
      </form>

      <div class="note">
        El acceso está restringido al equipo de Uribe Enea.
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const passwordInput = document.getElementById("password");
    const errorBox = document.getElementById("loginError");
    const button = form.querySelector("button");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.textContent = "";
      button.disabled = true;

      const formData = new FormData();
      formData.append("password", passwordInput.value);

      try {
        const res = await fetch("/login", {
          method: "POST",
          body: formData
        });

        const data = await res.json().catch(() => ({}));

        if (res.ok && data.ok) {
          // Guardamos el rol devuelto por el backend (admin / user)
          if (data.role) {
            localStorage.setItem("assistant_role", data.role);
          }
          window.location.href = "/";
        } else {
          errorBox.textContent = data.error || "Error al iniciar sesión.";
        }
      } catch (err) {
        console.error(err);
        errorBox.textContent = "Error de conexión con el servidor.";
      } finally {
        button.disabled = false;
      }
    });
  </script>
</body>
</html>
