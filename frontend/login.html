<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Acceso asistente Click Estrategia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-page: #f4f5fb;
      --bg-card: #ffffff;
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --text-main: #0f172a;
      --text-muted: #6b7280;
      --radius-lg: 20px;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.18);
      --border-subtle: rgba(148, 163, 184, 0.35);
      --danger: #dc2626;
      --danger-soft: #fef2f2;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #dbeafe 0, #f4f5fb 40%, #f4f5fb 100%);
      color: var(--text-main);
      padding: 16px;
    }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      padding: 32px 34px 26px;
      max-width: 420px;
      width: 100%;
      border: 1px solid var(--border-subtle);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at top right, rgba(37, 99, 235, 0.14), transparent 55%),
        radial-gradient(circle at bottom left, rgba(129, 140, 248, 0.08), transparent 55%);
      pointer-events: none;
      opacity: 0.85;
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    .brand-pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 12px;
      border-radius: 999px;
      background: #e0ebff;
      color: #1d4ed8;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 10px;
    }

    .brand-pill span:last-child {
      opacity: 0.85;
      font-weight: 500;
    }

    .logo-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .logo-row-left {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.01em;
      color: #0f172a;
    }

    .env-pill {
      padding: 2px 8px;
      border-radius: 999px;
      background: #dcfce7;
      color: #15803d;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      border: 1px solid #bbf7d0;
    }

    p {
      margin: 8px 0 18px;
      font-size: 14px;
      color: var(--text-muted);
    }

    .powered {
      font-size: 12px;
      margin-bottom: 20px;
      color: var(--text-muted);
    }

    .powered strong {
      color: #111827;
      font-weight: 600;
    }

    .logo-small {
      height: 32px;
      opacity: 0.96;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      opacity: 0.55;
      pointer-events: none;
    }

    input[type="password"] {
      width: 100%;
      padding: 11px 14px 11px 38px;
      border-radius: 999px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
      outline: none;
      background-color: #f9fafb;
      transition:
        border-color 0.15s ease,
        box-shadow 0.15s ease,
        background-color 0.15s ease,
        transform 0.06s ease;
    }

    input[type="password"]:focus {
      border-color: var(--primary);
      background-color: #ffffff;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.18);
      transform: translateY(-0.5px);
    }

    button {
      margin-top: 16px;
      width: 100%;
      padding: 11px 18px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 22px rgba(37, 99, 235, 0.35);
      transition:
        transform 0.1s ease,
        box-shadow 0.12s ease,
        filter 0.12s ease;
    }

    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 10px 26px rgba(37, 99, 235, 0.4);
      filter: brightness(1.03);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 5px 14px rgba(37, 99, 235, 0.32);
      filter: none;
    }

    button:disabled {
      opacity: 0.7;
      cursor: wait;
      box-shadow: none;
    }

    .note {
      margin-top: 14px;
      font-size: 12px;
      color: var(--text-muted);
      text-align: center;
    }

    .note strong {
      font-weight: 600;
      color: #111827;
    }

    .error {
      margin-top: 10px;
      font-size: 13px;
      color: var(--danger);
      min-height: 16px;
      background: var(--danger-soft);
      border-radius: 10px;
      padding: 6px 10px;
      border: 1px solid rgba(248, 113, 113, 0.6);
    }

    .error:empty {
      padding: 0;
      border: none;
      background: transparent;
    }

    @media (max-width: 480px) {
      .card {
        padding: 26px 20px 22px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <div class="brand-pill">
        <span>CLICK ESTRATEGIA</span>
        <span>ASISTENTE DOCUMENTAL</span>
      </div>

      <div class="logo-row">
        <div class="logo-row-left">
          <h1>Acceso al asistente</h1>
          <span class="env-pill">Entorno privado</span>
        </div>
        <!-- Si quieres mostrar el logo, cambia la ruta -->
        <img src="/static/logo/logo_click.png" alt="Click Estrategia" class="logo-small" />
      </div>

      <p>Introduce la contrase침a facilitada para acceder al asistente privado de Click Estrategia.</p>

      <div class="powered">
        Desarrollado por <strong>Click Estrategia</strong>.
      </div>

      <form id="loginForm" action="/login" method="POST">
        <label for="password">Contrase침a</label>
        <div class="input-wrapper">
          <span class="input-icon">游</span>
          <input id="password" name="password" type="password" required autofocus />
        </div>

        <button type="submit" id="loginButton">Entrar</button>
        <div id="loginError" class="error"></div>
      </form>

      <div class="note">
        El acceso est치 restringido al equipo de <strong>Click Estrategia</strong>.
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const passwordInput = document.getElementById("password");
    const errorBox = document.getElementById("loginError");
    const button = document.getElementById("loginButton");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.textContent = "";
      const originalText = button.textContent;
      button.disabled = true;
      button.textContent = "Accediendo...";

      const formData = new FormData();
      formData.append("password", passwordInput.value);

      try {
        const res = await fetch("/login", {
          method: "POST",
          body: formData
        });

        const data = await res.json().catch(() => ({}));

        if (res.ok && data.ok) {
          // Guardamos el rol devuelto por el backend (admin / user)
          if (data.role) {
            localStorage.setItem("assistant_role", data.role);
          }
          window.location.href = "/";
        } else {
          errorBox.textContent = data.error || "Error al iniciar sesi칩n.";
        }
      } catch (err) {
        console.error(err);
        errorBox.textContent = "Error de conexi칩n con el servidor.";
      } finally {
        button.disabled = false;
        button.textContent = originalText;
      }
    });
  </script>
</body>
</html>
